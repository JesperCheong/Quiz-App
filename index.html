<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-1 text-white" href="#">
          <i class="bi bi-patch-question-fill"></i>
          Quiz App
        </a>
      </div>
    </nav>
  </header>

  <div class="container-fluid px-auto">
    <!-- loading spinner when fecthing data from API -->
    <div class="spinner-border text-primary d-block mx-auto my-5" role="status" id="loading-spinner">
      <span class="visually-hidden">Loading...</span>
    </div>
    
    <div class="row row-col-2 px-1 mx-1 px-lg-3 mx-lg-3 px-lg-5 mx-lg-5 mt-4" id="questions">
      <!-- render questions here -->
    </div>
  </div>


  <div class="container-fluid text-center py-5">
    <button class="btn btn-primary fw-bold fs-5" onclick="checkAnswer()">Check Answer</button>
  </div>

  <div class="py-3">&#160;</div> <!-- to space out footer position:fixed -->
  <div class="bg-primary text-white text-center py-3 fixed-bottom">2024 Quiz App by Jesper</div>


  <script src="script.js"></script>
</body>

</html>
