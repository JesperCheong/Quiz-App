<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-1" href="#">
          <i class="bi bi-patch-question-fill"></i>
          Quiz App
        </a>
      </div>
    </nav>
  </header>

  <div class="container">


    <div id="question"></div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="input1">
      <label class="form-check-label" for="flexRadioDefault" id="option1">
        A.
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="input2">
      <label class="form-check-label" for="flexRadioDefault" id="option2">
        B.
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="input3">
      <label class="form-check-label" for="flexRadioDefault" id="option3">
        C.
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="input4">
      <label class="form-check-label" for="flexRadioDefault" id="option4">
        D.
      </label>
    </div>





    <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>

  </div>







  <script src="script.js"></script>
</body>

</html>
